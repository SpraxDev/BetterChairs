# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven


# TODO: Don't run BuildTools every time (Cache?)
name: Build with Maven

on:
  push:
    branches: [ master, move-to-maven ]
  pull_request:
    branches: [ master, move-to-maven ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run Spigot-BuildTools
        run: mkdir .spigot-buildtools && cd .spigot-buildtools && wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar && java -jar BuildTools.jar --rev 1.15.2
      - name: Build with Maven
        run: mvn -B clean package
      - name: Extract version from pom.xml and compare to docs/version.txt
        id: pomVersionCompare
        run: mkdir docs && echo $(grep --max-count=1 '<version>' pom.xml | awk -F '>' '{ print $2 }' | awk -F '<' '{ print $1 }') >> docs/version_new.txt && cmp -s docs/version.txt docs/version_new.txt && echo "same" || echo "diff"
      - name: Check if extracted version matches docs/version.txt
        if: ${{ steps.pomVersionCompare.outputs.content != 'diff' }}
        uses: unsplash/comment-on-pr@master
        with:
          msg: "Versions in `pom.xml` and `docs/version.txt` are not the same! Please use the same version in both files."
          check_for_duplicate_msg: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download packaged .jar
        uses: actions/download-artifact@v2
        with:
          #name: BetterChairs.jar
          path: ${{ github.workspace }}/target/
      - name: Fail Action when versions (from above) are not the same
        if: ${{ steps.pomVersionCompare.outputs.content != 'diff' }}
        run: exit -1
